<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <title>minions</title>

</head>

<body>
    <nav>
        <img class="icon" src="Logo-Minions.png" height="100">
    </nav>
    <div class="main-visual">
        <img class="logo" src="logo.png" height="100">
    </div>
    <div class="video">
        <iframe class="minion-video" width="1600" height="900" src="https://www.youtube.com/embed/gvIixGOxiQ8?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="gallery" width="1500" height="1000">
        <h2>Character</h2>
        <figure class="kevin">
            <figcaption>
                <h3>Kevin</h3>
                <p>ミニオンズのリーダーで頼りになる存在。ボスを見つけるために旅に出る。彼のお陰でミニオンたちはグルーと出会うことが出来た。</p>
            </figcaption>
        </figure>
        <figure class="bob">
            <figcaption>
                <h3>Bob</h3>
            
                <p>ミニオンズの中でも異質な存在。特に幼い性で、皆の弟として知られている。ケビン、スチュアートと共に旅に出た。 </p>
            </figcaption>
        </figure>
        <figure class="stuart">
            <figcaption>
                <h3>Stuart</h3>
                <p>面白い性格。遊んだり、笑ったりするのが大好きでミニオン唯一のギタリスト。</p>
            </figcaption>
        </figure>
        <figure class="dave">
            <figcaption>
                <h3>Dave</h3>
                <p>天然なところもあるが、実は頭がいい方でロケットやミサイルが好き。スチュアートと仲がいい。
                </p>
            </figcaption>
        </figure>
        <figure class="jerry">
            <figcaption>
                <h3>Jerry</h3>
                <p>陽気で繊細な性格だが、怖がり。スチュアートと仲がいい。</p>
            </figcaption>
        </figure>
        <figure class="curl">
            <figcaption>
                <h3>Curl</h3>
                <p>いたずら好きで、おとぼけキャラ。写真は、映画「怪盗グルーのミニオン危機一髪」でサイレンを頭につけていたところ。</p>
            </figcaption>
        </figure>
        <figure class="george">
            <figcaption>
                <h3>George</h3>
                <p>背が低く、ふとっちょでいたずら好き。怪盗グルーシリーズに登場する。</p>
            </figcaption>
        </figure>
        <figure class="tim">
            <figcaption>
                <h3>Tim</h3>
                <p>背が高く、負けず嫌いな性格で怪盗グルーシリーズで登場する。</p>
            </figcaption>
        </figure>
        <figure class="mark">
            <figcaption>
                <h3>Mark</h3>
                <p>痩せ型で歌を歌うのが大好きなミニオン。</p>
            </figcaption>
        </figure>
    </div>
</body>
<footer></footer>

</html>
